<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#1F2937" stroke-width="4"/>
  
  <!-- Database Icon -->
  <g transform="translate(64, 64)">
    <!-- Database Cylinder -->
    <ellipse cx="64" cy="20" rx="50" ry="12" fill="url(#iconGradient)" opacity="0.9"/>
    <rect x="14" y="20" width="100" height="80" fill="url(#iconGradient)" opacity="0.8"/>
    <ellipse cx="64" cy="100" rx="50" ry="12" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Database Lines -->
    <line x1="20" y1="40" x2="108" y2="40" stroke="#4F46E5" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="55" x2="108" y2="55" stroke="#4F46E5" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="70" x2="108" y2="70" stroke="#4F46E5" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="85" x2="108" y2="85" stroke="#4F46E5" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Check Mark Icon -->
  <g transform="translate(180, 80)">
    <circle cx="0" cy="0" r="20" fill="#10B981" opacity="0.9"/>
    <path d="M-6,-3 L-2,1 L6,-6" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- LeadSync Text -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">LeadSync</text>
  <text x="128" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">CF7 Database</text>
</svg>
