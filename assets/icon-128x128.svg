<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Database Icon -->
  <g transform="translate(32, 32)">
    <!-- Database Cylinder -->
    <ellipse cx="32" cy="10" rx="25" ry="6" fill="url(#iconGradient)" opacity="0.9"/>
    <rect x="7" y="10" width="50" height="40" fill="url(#iconGradient)" opacity="0.8"/>
    <ellipse cx="32" cy="50" rx="25" ry="6" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Database Lines -->
    <line x1="10" y1="20" x2="54" y2="20" stroke="#4F46E5" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="28" x2="54" y2="28" stroke="#4F46E5" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="36" x2="54" y2="36" stroke="#4F46E5" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="44" x2="54" y2="44" stroke="#4F46E5" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Check Mark Icon -->
  <g transform="translate(90, 40)">
    <circle cx="0" cy="0" r="10" fill="#10B981" opacity="0.9"/>
    <path d="M-3,-1.5 L-1,0.5 L3,-3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- LeadSync Text -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LeadSync</text>
</svg>
